<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>mounted sample</title>
  <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <p>カウント：{{ count }}</p>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0
        }
      },
      mounted() {
        setInterval(() => {
          this.count++
        }, 1000)
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
