<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>component basic</title>
  <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h2>コンポーネントの例</h2>

    <!-- コンポーネントを2つ置く -->
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <script>
    const app = Vue.createApp({})

    app.component('button-counter', {
      data() {
        return {
          count: 0
        }
      },
      template: `
        <button @click="count++">
          クリック回数: {{ count }}
        </button>
      `
    })

    app.mount('#app')
  </script>
</body>
</html>
