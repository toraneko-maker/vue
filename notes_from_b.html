<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>notes_from_b 表示</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f5f5f5; }
    .err { color: red; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="app">
    <h2>notes_from_b（MongoDB）</h2>

    <div v-if="loading">読み込み中...</div>
    <div v-if="error" class="err">{{ error }}</div>

    <table v-if="notes.length">
      <thead>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>body</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="n in notes" :key="n._id">
          <td>{{ n.id }}</td>
          <td>{{ n.title }}</td>
          <td>{{ n.body }}</td>
        </tr>
      </tbody>
    </table>

    <div v-if="!loading && !error && notes.length === 0">
      データがありません（insertMany を確認）
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          notes: [],
          loading: true,
          error: ""
        };
      },
      async mounted() {
        try {
          const url = "http://localhost:30046/notes_from_b";
          const res = await axios.get(url);
          this.notes = res.data;
        } catch (e) {
          this.error = String(e);
        } finally {
          this.loading = false;
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
